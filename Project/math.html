       <ul>
         <li>a² + 2ab + b² = (a+b)²</li>
         <li>a² - 2ab + b² = (a-b)²</li>
         <li>a² - b² = (a+b) (a-b)</li>
         <li>a³ + 3a³b + 3ab³ + b³ = (a + b)³</li>
         <li>a³ - 3a²b + 3ab² - b³ = (a - b)³</li>
         <li>a³ + b³ = (a + b) (a² - ab + b²)</li>
         <li>a³ - b³ = (a - b) (a² - ab + b²)</li>
         
       </ul>
